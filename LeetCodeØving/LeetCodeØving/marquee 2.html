<!DOCTYPE html>
<html>
<head>
	<title>Sample Marquee Webpage</title>
</head>
<body>
	<h1>Welcome to my webpage!</h1>
	<marquee behavior="alternate" direction="left" scrollamount="10">
		<h2>This is a sample marquee element.</h2>
	</marquee>
	<p>Here's some content on my webpage.</p>
	<ul>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ul>
	<p>Thanks for visiting!</p>
</body>
</html>
